<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic,800,800italic,300italic,300" rel="stylesheet">

<title>FortyTwo - Track Your World</title>
<meta name="description" content="FortyTwo - Track Your World">

<body class="sl-page">

<!--content wrapper-->
<div class="content-wrapper">

  <!--logo-->

  <div class="logo-sl-page text-center"> <a href=""><img class = "logo-42" src="img/logo.png" alt="logo"></a> </div>

  <!--logo end-->

  <!--cta signup form-->

  <section class="cta-form cta-light section-spacing">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-5 center-block">
          <form id="cta-signup-form" action="https://tinyletter.com/FortyTwo" class="cta-signup-form" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/FortyTwo', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
            <header class="section-header text-center">
              <h2>FortyTwo Beta</h2>
              <p style = "margin-top: 10px">We're building the best way to track the numbers you care about most. Be notified when <strong>fortytwo</strong> is open for early users.</p>
            </header>
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="email" id="tlemail" placeholder="Your email address" required>
              <label for="tlemail"><span class="required">*</span>Email Address</label>
              <input type="hidden" value="1" name="embed"/>
            </div>
            <div class="form-btn">
              <button type="submit" class="btn">SIGN UP</button>
              <p class="form-terms">By clicking sign up you agree to receive update emails from FortyTwo. We will respect your inbox!</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!--cta signup form end-->

  <!--Copyright terms-->

  <footer class="copyright-terms">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-md-6"> <small> &copy; 2016 FortyTwo. All rights reserved.</small> </div>
        <div class="col-sm-7 col-md-6">
      </div>
    </div>
  </footer>

  <!--Copyright terms end-->

</div>
